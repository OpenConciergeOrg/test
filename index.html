
<!DOCTYPE html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.10.5/viewer.min.css">

<style>
  p {
    text-align: center;
  }
  .thumb {
    display: block;
    width: 90%;
    max-width: 600px;
    margin: 0 auto;
  }
</style>
</head>
<body>

  <div id="divImg">
    <p>拡大するには画像をクリックしてください。</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.10.5/viewer.min.js"></script>
  <script>

    const url = new URL(window.location.href);
    console.log(url.href);

    const paramImg = url.searchParams.get('img');
    console.log(paramImg);

    const divImg = document.getElementById('divImg');

    const img = document.createElement('img');
    img.setAttribute('src', 'img/' + paramImg + ".jpg");
    img.classList.add('thumb');

    divImg.appendChild(img);

    const viewer = new Viewer(img);


  </script>
</body>
